<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdiFlux</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --gradient-main: linear-gradient(90deg, #4f46e5, #a855f7, #ec4899);
        --gradient-aurora: linear-gradient(125deg, #1e3a8a, #4f46e5, #a855f7, #ec4899, #f59e0b);
        --glow-color: rgba(79, 70, 229, 0.6);
        --bg-color: #020617;
        --surface-color: rgba(15, 23, 42, 0.5);
      }

      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--bg-color);
        background-image: var(--gradient-aurora);
        background-size: 400% 400%;
        animation: gradient-animation 20s ease infinite;
      }
      
      @keyframes gradient-animation {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      .gradient-text {
        background-image: var(--gradient-main);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: #4f46e5;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6366f1;
      }
      
      /* Form inputs glow effect */
      .form-input {
        transition: box-shadow 0.3s ease-in-out;
      }
      .form-input:focus {
        outline: none;
        box-shadow: 0 0 0 2px rgba(15, 23, 42, 0.8), 0 0 12px 2px var(--glow-color);
      }
      
      /* Custom Range Slider */
      input[type="range"].gradient-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 8px;
        background: #1e293b;
        border-radius: 4px;
        outline: none;
      }
      input[type="range"].gradient-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 20px;
        height: 20px;
        background: #fff;
        border: 2px solid #a855f7;
        border-radius: 50%;
        cursor: pointer;
        transition: box-shadow 0.2s ease;
      }
      input[type="range"].gradient-slider::-webkit-slider-thumb:hover {
        box-shadow: 0 0 10px #a855f7;
      }
      input[type="range"].gradient-slider::-moz-range-thumb {
        width: 20px;
        height: 20px;
        background: #fff;
        border: 2px solid #a855f7;
        border-radius: 50%;
        cursor: pointer;
      }

    </style>
  <script type="importmap">
{

}
</script>
</head>

</html>
